<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/d078f9a93c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <section id="banner">
            <img src="weather-icon.jpg" alt="">
            <section>
                <h1>WeatherBee.com</h1>
                <p>Your go-to site for all weather updates</p>
            </section>
        </section>
    </header>
    <main>
        <form id="search-area">
            <input type="text" id="search-field" placeholder="Please, insert a location...">
            <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl"></i>*</button>
        </form>

        <div id="results"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
